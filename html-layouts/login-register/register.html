<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>
<body>

  <div class="main">
    <div class="top">
      <a href="#"><h1>tinycards</h1></a>  
    </div>
  </div>

  <div class="container"> 
    <div class="row vertical-center-row"> 
      <div class="col-md-4 col-center-block login-widget"> 
        <h3 class="text-center"><i class="fa fa-dot-circle-o"></i>Create an account</h3>
        <p class="text-center"><i class="fa fa-dot-circle-o"></i>Already have an account?<strong><a href="#" class="blue-text"> LOG IN</a></strong></p>
        <div> 

    <!-- fullname -->
          <div class="form-group"> 
            <div class="input-group"> 
              <div class="input-group-addon"><i class="fa fa-user fa-fw"></i>
                </div> 
                <input class="form-control" placeholder="Full name" type="text"> 
            </div> 
          </div> 

    <!-- username -->
          <div class="form-group"> 
            <div class="input-group"> 
              <div class="input-group-addon"><i class="fa fa-user fa-fw"></i>
                </div> 
                <input class="form-control" placeholder="Username" type="text"> 
            </div> 
          </div> 

    <!-- email -->
          <div class="form-group"> 
            <div class="input-group"> 
              <div class="input-group-addon"><i class="fa fa-user fa-fw"></i>
                </div> 
                <input class="form-control" placeholder="Email" type="text"> 
            </div> 
          </div> 

    <!-- password -->
          <div class="form-group"> 
            <div class="input-group"> 
              <div class="input-group-addon"><i class="fa fa-key fa-fw"></i>
              </div> 
              <input class="form-control" placeholder="Password" type="password"> 
            </div> 
          </div>

     <!-- checkbox remember -->
          <div class="form-group"> 
            <div class="checkbox"> <label for="c1"><input id="c1" name="cc" type="checkbox"> I agree with <a href="#"><strong>the terms</strong></a></label> 
            </div> 
          </div> 
          

     <!-- button login -->
          <div class="form-group"> 
          <button type="submit" class="btn btn-primary btn-block"><strong>SIGN UP</strong></button> 
          <hr>  
          </div> 
   </div> 
  </div> 
 </div>
</div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
